<div class="px-[35px] py-[10px] flex bg-white max-hmd:flex-col border-b border-black border-opacity-15  items-start gap-[20px]">
    <div class="flex gap-[20px] flex-shrink-0 max-hmd:justify-between max-hmd:w-full">
        <img alt="tokopedia-logo" src="https://images.tokopedia.net/assets-tokopedia-lite/v2/zeus/production/e5b8438b.svg" class="w-[150px] flex-shrink-0 mt-[7px]">
        <button class="text-black hmd:hover:bg-[#F0F3F7] max-hmd:bg-[#00AA5B] p-[10px] max-hmd:text-white hmd:rounded-xl ml-[12px] capitalize text-[14px] max-hmd:text-[12px] max-hmd:rounded-md max-hmd:font-bold">
            kategori
        </button>
    </div>
    <div class="flex flex-col bg-transparent w-full gap-[10px]">
        <div class="flex items-center gap-[20px] justify-between">
            <div class="w-full flex">
                <div class="border border-black border-opacity-20 overflow-hidden rounded-lg w-full flex items-center">
                    <button class="bg-transparent flex items-center justify-center px-[10px] h-full">
                        <ng-icon name="ionSearch" class="text-gray text-[25px]"></ng-icon>
                    </button>
                    <input type="text" [placeholder]="'Cari di ' + merek" class=" text-[14px] h-full px-[10px] placeholder:text-gray w-full outline-none">
                </div>
                <button class="ml-[12px] rounded-xl p-[10px] flex hover:bg-[#F0F3F7]">
                    <ng-icon name="bootstrapCart3" class="text-gray text-[20px]"></ng-icon>
                </button>
            </div>
            <div class="flex gap-[10px] text-[12px]">
                <button class="py-[8px] border px-[16px] font-bold text-[#00AA5B] border-[#00AA5B] rounded-lg">
                    Masuk
                </button>
                <button class="py-[8px] px-[16px] bg-[#00AA5B] font-bold text-white rounded-lg">
                    Daftar
                </button>
            </div>
        </div>
        <div class="flex items-center justify-between text-gray gap-[50px]">
            <div class="flex gap-[15px] overflow-x-auto hidden-scroll">                
                <button class="hover:text-text-hover text-[12px] whitespace-nowrap" *ngFor="let Cart of Carts" >
                    {{Cart}}
                </button>
            </div>
            <button class="flex text-[12px] gap-[10px]">
                <svg class="unf-icon" viewBox="0 0 24 24" width="16" height="16" fill="var(--color-icon-enabled, #2E3137)" style="display: inline-block; vertical-align: middle;"><path fill-rule="evenodd" clip-rule="evenodd" d="M9.02 2.809A7.67 7.67 0 0 1 12 2.24 7.67 7.67 0 0 1 19.75 10c0 7.264-6.896 11.372-7.365 11.65a.81.81 0 0 1-.755.01l-.015-.01C11.146 21.373 4.25 17.265 4.25 10a7.67 7.67 0 0 1 4.77-7.191ZM5.75 10c0 5.58 4.85 9.18 6.25 10.11 1.4-.93 6.25-4.55 6.25-10.11A6.188 6.188 0 0 0 12 3.74 6.19 6.19 0 0 0 5.75 10Zm4.168-3.129A3.75 3.75 0 0 1 12 6.24 3.76 3.76 0 0 1 15.75 10a3.75 3.75 0 1 1-5.832-3.129Zm.83 4.99a2.25 2.25 0 1 0 2.503-3.74 2.25 2.25 0 0 0-2.502 3.74Z"></path></svg>
                <div class="flex gap-[10px] whitespace-nowrap">
                    <p>Dikirim ke</p>
                    <div class="flex">
                        <p class="text-black font-bold">Bogor</p>
                        <svg class="unf-icon" viewBox="0 0 24 24" width="16" height="16" fill="var(--color-icon-enabled, #2E3137)" style="display: inline-block; vertical-align: middle;"><path d="M12 15.25a.74.74 0 0 1-.53-.22l-5-5A.75.75 0 0 1 7.53 9L12 13.44 16.47 9a.75.75 0 0 1 1.06 1l-5 5a.74.74 0 0 1-.53.25Z"></path></svg>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
